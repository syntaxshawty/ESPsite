<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/png" href="../images/ESP-LOGO-favio.png" />
    <title>ESP</title>
  </head>
  <body id="home" onload="document.body.style.opacity='1'">
    <header>
      <div id="logo">
        <div class="BorderCorner_wrap">
          <div class="BorderCorner">
            <img id="logo-image" src="../images/ESP-LOGO.png" alt="ESP Logo" />
          </div>
        </div>
      </div>
    </header>

    <div class="wheel-container">
      <div class="mainwheel">
        <div class="wheel a fa">
          <a href="../audio">
            <span id="audio-link" class="landing-el">audio</span>
          </a>
          <img id="audio-star" class="star spin" src="../images/Star.png" />
        </div>

        <div class="wheel c fa">
          <a href="./visual">
            <span id="visual-link" class="landing-el">visual</span>
          </a>
          <img id="visual-star" class="star spin" src="../images/Star.png" />
        </div>

        <div class="wheel b fa">
          <a href="../shop">
            <span id="shop-link" class="landing-el">shop</span>
          </a>
          <img id="shop-star" class="star spin" src="../images/Star.png" />
        </div>
      </div>
    </div>

    <!-- <div class="container">
    <h1 class="landing-el">audio</h1>
    <h1 class="landing-el el-2">visual</h1>
    <h1 class="landing-el el-3">store</h1>
  </div> -->

    <footer>
      <div class="copyright">
        <button id="lock">
          <img src="../assets/Locked.png" alt="lock" class="icon" />
        </button>
        <input id="secret-input" class="invisible" />
        <p>&copy; extra sensory perception</p>
      </div>
      <div class="social-links">
        <a class="twitter" href="https://twitter.com/esp4ver?s=11">
          <img src="../assets/twitter.png" alt="twitter" class="icon" />
        </a>
        <a class="email" href="mailto:espforever1998@gmail.com">
          <img src="../assets/email-icon-black.png" alt="email" class="icon" />
        </a>
        <a class="insta" href="https://www.instagram.com/espforever/">
          <img
            src="../assets/instagram-icon-black.png"
            alt="instagram"
            class="icon"
          />
        </a>
      </div>
    </footer>
  </body>
  <script type="text/javascript" src="move-logo.js"></script>
</html>
